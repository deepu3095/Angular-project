<app-navbar></app-navbar>

<div class="container py-4">
  <div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col" *ngFor="let image of streetImages">
      <div class="card" (click)="showDetails(image)">
        <img [src]="image.src" class="card-img-top" [alt]="image.alt">
        <div class="card-body">
          <h5 class="card-title">{{ image.title }}</h5>
          <p class="card-text">{{ image.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Image Details -->
<div *ngIf="selectedImage" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedImage.title }}</h5>
        <button type="button" class="btn-close" (click)="closeDetails()"></button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedImage.src" class="img-fluid" [alt]="selectedImage.alt">
        <p class="mt-3"><strong>Description:</strong> {{ selectedImage.description }}</p>
        <p class="text-muted"><strong>Photographer:</strong> {{ selectedImage.author }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeDetails()">Close</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
